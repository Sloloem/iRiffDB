<html>
  <body>
    <form action="/search">
      <label for="q">Search for:</label>
      <input name="q" type="text" value="{{ term }}">
      <label for="includeDesc">Include Description?</label>
      <input id="includeDesc" name="includeDesc" type="checkbox" {% if includeDesc %}checked{% endif %}/>
      <label for="includeRawTitle">Include Raw Title?</label>
      <input id="includeRawTitle" name="includeRawTitle" type="checkbox" {% if includeRaw %}checked{% endif %}/>
      <input value="Search" type="submit">
    </form>
    <hr />
    <table style="margin:0px auto">
      <thead>
        <tr>
          <th>Poster</th>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in results %}
          <tr>
            <td><a href="{{ riffHost }}{{ item.url }}">
              <img src="{{ item.imageRef }}" /><br />
              {{ item.guessedTitle }}
            </a>
            </td>
            <td>{{ item.guessedTitle }}</td>
            <td>{{ item.price }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
